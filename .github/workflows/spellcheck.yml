name: Spell Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Spell check with cspell
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: |
            **/*.md
            **/*.mdc
            .cursorrules
          config: cspell.json

